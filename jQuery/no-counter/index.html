<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Number Count</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="site-page">

		<div style="height: 1200px;" class="bg-dark"></div>


		<section class="py-5">
			<div class="container">
				<div class="row">

					<div class="col-lg-3">
						<div class="text-center px-2">
							<h5 class="fw-light text-uppercase">Text</h5>
							<div class="display-5"><span class="counter">300</span> +</div>
						</div>
					</div>

					<div class="col-lg-3">
						<div class="text-center px-2">
							<h5 class="fw-light text-uppercase">Text</h5>
							<div class="display-5"><span class="counter">600</span> +</div>
						</div>
					</div>

				</div>
			</div>
		</section>


		<div style="height: 1200px;"></div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.countup.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
