<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Range Slider</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="jrs-challenges">
						<input type="text" class="js-range-slider-challenges" name="my_range_1">
					</div>
				</div>

				<div class="col-12 py-4">
					<hr>
				</div>

				<div class="col-12">
					<div class="jrs-satisfaction">
						<input type="text" class="js-range-slider-satisfaction" name="my_range_2">
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
	<script>
		$(document).ready(function () {
			$(".js-range-slider-challenges").ionRangeSlider({
				skin: "big",
				grid: true,
				values: ["Difficult", "Challenging", "Moderate", "Moderate", "Easy"],
			});
			$(".js-range-slider-satisfaction").ionRangeSlider({
				skin: "big",
				grid: true,
				values: ["Dissatisfied", "Unsatisfied", "Neutral", "Satisfied", "Pleased"],
			});
		});
	</script>
</body>

</html>
