<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filterizr</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css.css">
</head>
<body>
	<div class="site-page">


		<section class="py-5">
			<div class="container">
				<div class="row mb-5">
					<div class="col-12">
						<div class="button-group text-center">

							
							
							
							
							

						</div>

						<ul class="row list-unstyled g-4 filterizr-filter">
							<li class="col"><button class="btn btn-light active" data-filter="all">All</button></li>
							<li class="col"><button class="btn btn-primary" data-filter="blue">Blue</button></li>
							<li class="col"><button class="btn btn-success" data-filter="green">Green</button></li>
							<li class="col"><button class="btn btn-warning" data-filter="yellow">Yellow</button></li>
							<li class="col"><button class="btn btn-danger" data-filter="red">Red</button></li>
							<li class="col"><button class="btn btn-dark" data-filter="dark">Dark</button></li>
						</ul>

					</div>
				</div>

				<div class="row filtr-container">
					<div class="col-lg-4 filtr-item" data-category="blue"><div class="p-5 bg-primary"></div></div>
					<div class="col-lg-4 filtr-item" data-category="green"><div class="p-5 bg-success"></div></div>
					<div class="col-lg-4 filtr-item" data-category="yellow"><div class="p-5 bg-warning"></div></div>
					<div class="col-lg-4 filtr-item" data-category="red"><div class="p-5 bg-danger"></div></div>
					<div class="col-lg-4 filtr-item" data-category="dark"><div class="p-5 bg-dark"></div></div>

					<div class="col-lg-4 filtr-item" data-category="blue"><div class="p-5 bg-primary"></div></div>
					<div class="col-lg-4 filtr-item" data-category="green"><div class="p-5 bg-success"></div></div>
					<div class="col-lg-4 filtr-item" data-category="yellow"><div class="p-5 bg-warning"></div></div>
					<div class="col-lg-4 filtr-item" data-category="red"><div class="p-5 bg-danger"></div></div>
					<div class="col-lg-4 filtr-item" data-category="dark"><div class="p-5 bg-dark"></div></div>

					
				</div>


			</div>
		</section>


	</div>
	<!-- =====[SCRIPT]===== -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery.filterizr.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
