<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My File</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<style>
		body {
			font-family: "Roboto", sans-serif;
			font-size: 16px;
		}

		.highlight {
			background-color: yellow;
		}

		.card {
			display: none;
			margin-bottom: 16px;
		}
		.card.card-active {
			display: flex;
		}
	</style>
</head>

<body>


	<section class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="btn-group mb-5">
						<button class="btn btn-primary active" data-target="deskItem1">Pencil</button>
						<button class="btn btn-primary" data-target="deskItem2">Bottle</button>
						<button class="btn btn-primary" data-target="deskItem3">Phone</button>
						<button class="btn btn-primary" data-target="deskItem4">Paper</button>
						<button class="btn btn-primary" data-target="deskItem5">Battery</button>
					</div>
				</div>
				<div class="col-12">

					<div id="deskItem1" class="card card-active"><h4 class="m-0 p-4">Pencil</h4></div>
					<div id="deskItem2" class="card"><h4 class="m-0 p-4">Bottle</h4></div>
					<div id="deskItem3" class="card"><h4 class="m-0 p-4">Phone</h4></div>
					<div id="deskItem4" class="card"><h4 class="m-0 p-4">Paper</h4></div>
					<div id="deskItem5" class="card"><h4 class="m-0 p-4">Battery</h4></div>

				</div>
			</div>
		</div>
	</section>


	<!--

	<button class="add-class-btn" data-target="div2">Add Class to Div 2</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		// $(document).ready(function () {

		// 		var targetDivId = $(this).data("target");
		// 		$("#" + targetDivId).toggleClass("highlight");
		// 	});
		// });


		$(document).ready(function () {
			$(".add-class-btn").click(function () {
				// Remove highlight class from all divs
				$("div").removeClass("highlight");

				// Remove active class from all buttons
				$(".add-class-btn").removeClass("active");

				// Get the ID of the target div
				var targetDivId = $(this).data("target");

				// Add highlight class to the respective div
				$("#" + targetDivId).addClass("highlight");

				// Add active class to the clicked button
				$(this).addClass("active");
			});
		});

		$(document).ready(function () {
			$(".btn-primary").click(function () {
				$(".card").removeClass("card-active");

				$(".btn-primary").removeClass("active");

				var targetDivId = $(this).data("target");

				$("#" + targetDivId).addClass("card-active");

				$(this).addClass("active");
			});
		});


	</script>


</body>

</html>
