<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AOS Scroll</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/style.css.css">
</head>
<body>
	<div class="site-page">

		<section class="py-5 bg-light">
			<div class="container">
				<div class="row g-4">

					<div class="col-lg-4"><div class="card h-sm" data-aos="fade-up"></div></div>
					<div class="col-lg-4"><div class="card h-md"></div></div>
					<div class="col-lg-4"><div class="card h-lg"></div></div>

					<div class="col-lg-4"><div class="card h-md"></div></div>
					<div class="col-lg-4"><div class="card h-lg"></div></div>
					<div class="col-lg-4"><div class="card h-sm"></div></div>

					<div class="col-lg-4"><div class="card h-sm" data-aos="fade-up"></div></div>
					<div class="col-lg-4"><div class="card h-md" data-aos="fade-up"></div></div>
					<div class="col-lg-4"><div class="card h-lg" data-aos="fade-up"></div></div>

				</div>
			</div>
		</section>

	</div>
	<!-- =====[SCRIPT]===== -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/aos.js"></script>
	<script>
		$(document).ready(function(){
			AOS.init({
				// duration: 1200,
				// once: true,
				// easing: 'ease-out-quart',
				// offset: 200,
				duration: 1000,
				easing: 'ease-in-sine',
				delay: 300,
			});
		});
	</script>
</body>
</html>
