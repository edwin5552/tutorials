<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown V2</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/dropdown-v2.css">
</head>

<body>

	<section class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="dd-dropdown" value="">
						<div class="dd-dropdown-toggle">
							<div class="dd-dropdown-placeholder">
								<img src="img/user-placeholder.png" alt="user">
								<span>Select Your Team</span>
							</div>
						</div>
						<div class="dd-dropdown-menu">
							<div class="dd-dropdown-item">
								<img src="img/user-anita-pagnotto.jpg" alt="user">
								<span data-value="option1">Anita Pagnotto</span>
							</div>
							<div class="dd-dropdown-item">
								<img src="img/user-augusto-manfrin.jpg" alt="user">
								<span data-value="option2">Augusto Manfrin</span>
							</div>
							<div class="dd-dropdown-item">
								<img src="img/user-eliana-nucci.jpg" alt="user">
								<span data-value="option3">Eliana Nucci</span>
							</div>
							<div class="dd-dropdown-item">
								<img src="img/user-ester-cattaneo.jpg" alt="user">
								<span data-value="option4">Ester Cattaneo</span>
							</div>
							<div class="dd-dropdown-item">
								<img src="img/user-guido-romano.jpg" alt="user">
								<span data-value="option4">Guido Romano</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="dd-dropdown dd-dropdown-dark" value="">
						<div class="dd-dropdown-toggle">
							<div class="dd-dropdown-placeholder">
								<img src="img/icon-square-fill.svg" alt="media">
								<span>Select Your Platform</span>
							</div>
						</div>
						<ul class="dd-dropdown-menu">
							<li class="dd-dropdown-item">
								<img src="img/icon-apple.svg" alt="media">
								<span data-value="option1">Apple</span>
							</li>
							<li class="dd-dropdown-item">
								<img src="img/icon-facebook.svg" alt="media">
								<span data-value="option2">Facebook</span>
							</li>
							<li class="dd-dropdown-item">
								<img src="img/icon-github.svg" alt="media">
								<span data-value="option3">GitHub</span>
							</li>
							<li class="dd-dropdown-item">
								<img src="img/icon-microsoft.svg" alt="media">
								<span data-value="option4">Microsoft</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/dropdown-v2.js"></script>
</body>

</html>
