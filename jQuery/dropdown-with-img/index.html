<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown with Image selector</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<section class="py-5 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<p>https://codepen.io/milamennabarreto/pen/GEBYBJ</p>
				</div>
				<div class="col-5">


					<div class="input-field select">
						<div class="dropdown dropdown--image" value="">
							<div class="dropdown__select">
								<div class="dropdown__select-wrap">
									<img src="img/icon-square-fill.svg" alt="media1">
									<span>Select Your Option</span>
								</div>
							</div>
							<div class="dropdown__options-wrap">
								<div class="dropdown__option">
									<img src="img/icon-facebook.svg" alt="media2">
									<span data-value="option1">Facebook</span>
								</div>
								<div class="dropdown__option">
									<img src="img/icon-apple.svg" alt="media3">
									<span data-value="option2">Apple</span>
								</div>
								<div class="dropdown__option">
									<img src="img/icon-github.svg" alt="media4">
									<span data-value="option3">Github</span>
								</div>
								<div class="dropdown__option">
									<img src="img/icon-microsoft.svg" alt="media4">
									<span data-value="option4">Microsoft</span>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div class="col-5">


					<div class="input-field select">
						<div class="dropdown dropdown--image" value="">
							<div class="dropdown__select">
								<div class="dropdown__select-wrap">
									<img src="img/icon-square-fill.svg" alt="media1">
									<span>Select Your Option</span>
								</div>
							</div>
							<div class="dropdown__options-wrap">
								<div class="dropdown__option">
									<img src="img/icon-facebook.svg" alt="media2">
									<span data-value="option1">Facebook</span>
								</div>
								<div class="dropdown__option">
									<img src="img/icon-apple.svg" alt="media3">
									<span data-value="option2">Apple</span>
								</div>
								<div class="dropdown__option">
									<img src="img/icon-github.svg" alt="media4">
									<span data-value="option3">Github</span>
								</div>
								<div class="dropdown__option">
									<img src="img/icon-microsoft.svg" alt="media4">
									<span data-value="option4">Microsoft</span>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</section>

	<script src="https://ajax.googleap
	is.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
