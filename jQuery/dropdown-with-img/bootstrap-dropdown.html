<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<style>
		.dropdown-color-box {
			display: inline-block;
			width: 16px;
			height: 16px;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	
	<section class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">

					<div class="dropdown">
						<button class="dropdown-toggle d-block w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							<div class="dropdown-toggle-block">
								<!-- <img src="img/icon-square-fill.svg" alt="media1"> -->
								<span>Select your favourite color</span>
							</div>
						</button>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item" href="#">
									<span class="dropdown-color-box" style="background: red;"></span>
									<span class="dropdown-item-value" data-value="option1">Red</span>
								</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">
									<span class="dropdown-color-box" style="background: green;"></span>
									<span class="dropdown-item-value" data-value="option2">Green</span>
								</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">
									<span class="dropdown-color-box" style="background: blue;"></span>
									<span class="dropdown-item-value" data-value="option3">Blue</span>
								</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">
									<span class="dropdown-color-box" style="background: black;"></span>
									<span class="dropdown-item-value" data-value="option4">Black</span>
								</a>
							</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap-dropdown.js"></script>
</body>

</html>
