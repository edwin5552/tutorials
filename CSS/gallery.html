<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Gallery</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
      <link rel="stylesheet" href="css/style-gallery.css">
   </head>
   <body>
      
      <section class="py-5">
         <div class="container">
            <div class="row">

               <div class="col-xxl-3">
                  <figure class="figure">
                     <img src="img/v-media-1.jpg" alt="media" class="fig-media">
                     <figcaption class="figcaption">The Steps</figcaption>
                  </figure>
               </div>

               <div class="col-xxl-3">
                  <figure class="figure">
                     <img src="img/v-media-2.jpg" alt="media" class="fig-media">
                     <figcaption class="figcaption">Architecture</figcaption>
                  </figure>
               </div>

               <div class="col-xxl-3">
                  <figure class="figure">
                     <img src="img/v-media-3.jpg" alt="media" class="fig-media">
                     <figcaption class="figcaption">Light</figcaption>
                  </figure>
               </div>

               <div class="col-xxl-3">
                  <figure class="figure">
                     <img src="img/v-media-4.jpg" alt="media" class="fig-media">
                     <figcaption class="figcaption">Smoke</figcaption>
                  </figure>
               </div>

               <div class="col-xxl-3">
                  <figure class="figure">
                     <img src="img/v-media-5.jpg" alt="media" class="fig-media">
                     <figcaption class="figcaption">White Cube</figcaption>
                  </figure>
               </div>

               <div class="col-xxl-3">
                  <figure class="figure">
                     <img src="img/v-media-6.jpg" alt="media" class="fig-media">
                     <figcaption class="figcaption">Coffee</figcaption>
                  </figure>
               </div>

               <div class="col-xxl-3">
                  <figure class="figure">
                     <img src="img/v-media-7.jpg" alt="media" class="fig-media">
                     <figcaption class="figcaption">Sphere</figcaption>
                  </figure>
               </div>

               <div class="col-xxl-3">
                  <figure class="figure">
                     <img src="img/v-media-8.jpg" alt="media" class="fig-media">
                     <figcaption class="figcaption">Leafs</figcaption>
                  </figure>
               </div>


            </div>
         </div>
      </section>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
      <script src="js/script.js"></script>
   </body>
</html>
