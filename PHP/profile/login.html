<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | W3C</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700&display=swap">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="site-frame">
		<!-- =====[HEADER]===== -->
		<header class="site-header">
			<nav class="navbar navbar-expand-lg py-3 bg-primary" data-bs-theme="dark">
				<div class="container">
					<a class="navbar-brand fw-bold text-white" href="#">W3C</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#primaryMenuToggle" aria-controls="primaryMenuToggle" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="primaryMenuToggle">
						<ul class="navbar-nav ms-auto me-lg-3">
							<li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Users</a></li>
						</ul>
						<div class="btn-group">
							<a href="#" class="btn btn-light">Login</a>
							<a href="#" class="btn btn-outline-light">Register</a>
						</div>
					</div>
				</div>
			</nav>
		</header>


		<!-- =====[PAGE]===== -->
		<div class="site-page">
			<section class="py-5">
				<div class="container">
					<div class="row">
						<div class="col-lg-4 mx-auto">
							<form action="">
								<h1 class="text-center mb-4">Login</h1>
								<div class="mb-3">
									<label for="">Email</label>
									<input type="email" class="form-control" placeholder="Email address">
								</div>
								<div class="mb-3">
									<label for="">Password</label>
									<input type="password" class="form-control" placeholder="Password">
								</div>
								<div class="pt-1">
									<button class="btn btn-primary d-block w-100">Login</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>


		<!-- =====[FOOTER]===== -->
		<footer class="site-footer bg-dark py-5">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<span class="d-inline-block">Profile</span>
					</div>
				</div>
				<div class="row">
					<div class="col-12"></div>
				</div>
			</div>
		</footer>

	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
