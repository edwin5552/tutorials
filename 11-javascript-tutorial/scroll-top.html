<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scroll Top</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<style>
		section {
			min-height: 100vh;
		}
		.card {
			height: 460px;
		}
	</style>
</head>
<body class="bg-light">
	<div class="page">
		<header class="position-fixed p-3 rounded w-100 top-0 start-0 z-3">
			<nav class="p-2 text-center bg-white rounded shadow">
				<div class="row gx-2">
					<div class="col"><a href="#sectionPrimary" class="btn btn-primary w-100">Primary</a></div>
					<div class="col"><a href="#sectionSuccess" class="btn btn-success w-100">Success</a></div>
					<div class="col"><a href="#sectionDanger" class="btn btn-danger w-100">Danger</a></div>
					<div class="col"><a href="#sectionWarning" class="btn btn-warning w-100">Warning</a></div>
					<div class="col"><a href="#sectionInfo" class="btn btn-info w-100">Info</a></div>
					<div class="col"><a href="#sectionDark" class="btn btn-dark w-100">Dark</a></div>
				</div>
			</nav>
		</header>
		<section id="sectionPrimary" class="p-5 bg-primary">
			<div class="container">
				<div class="row">
					<div class="col-md-6 mx-auto">
						<div class="card mb-3"></div>
						<div class="card mb-3"></div>
						<div class="card mb-3"></div>
						<div class="card mb-3"></div>
						<div class="card mb-3"></div>
						<div class="card mb-3"></div>
						<div class="card mb-3"></div>
					</div>
				</div>
			</div>
		</section>
		<section id="sectionSuccess" class="p-5 bg-success"></section>
		<section id="sectionDanger" class="p-5 bg-danger"></section>
		<section id="sectionWarning" class="p-5 bg-warning"></section>
		<section id="sectionInfo" class="p-5 bg-info"></section>
		<section id="sectionDark" class="p-5 bg-dark"></section>
		<footer class="position-fixed bottom-0 start-0 p-2 z-3">
			<a href="#sectionPrimary" class="btn btn-light shadow">Top</a>
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
	<script>
		$(document).ready(function(){
			$('a[href^="#"]').on('click', function(event) {
				var target = $(this.getAttribute('href'));
				if( target.length ) {
					event.preventDefault();
					$('html, body').stop().animate({
						scrollTop: target.offset().top
					}, 500);
				}
			});
		});
	</script>
</body>
</html>
