<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image resize</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

</head>
<body>

	<section class="py-5">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<img src="img/mobile.png"
						srcset="img/mobile.png 767w, img/tablet.png 991w, img/desktop.png 1200w"
						sizes="(max-width: 767px) 100vw, (max-width: 991px) 100vw, 1200px"
						alt="Responsive Image" class="img-fluid">
				</div>
			</div>
		</div>
	</section>

	

	
</body>
</html>
