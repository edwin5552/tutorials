<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sticky Header</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">


	<section class="section-hero bg-light border-bottom">
		<div class="container">
			<h2 class="display-4 text-center">Sticky Header</h2>
		</div>
	</section>


	<div class="sticky-header-full py-3">
		<div class="container">
			<div class="col-lg-4 mx-auto">
				<nav class="navbar navbar-expand-lg shadow border rounded-pill px-4 bg-light">
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav w-100 justify-content-between">
							<li class="nav-item"><a class="nav-link" href="#Primary">Primary</a></li>
							<li class="nav-item"><a class="nav-link" href="#Success">Success</a></li>
							<li class="nav-item"><a class="nav-link" href="#Warning">Warning</a></li>
							<li class="nav-item"><a class="nav-link" href="#Danger">Danger</a></li>
							<li class="nav-item"><a class="nav-link" href="#Dark">Dark</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>


	<section id="Primary" class="section-color bg-primary py-5">
		<div class="container">
			<h1 class="display-4 text-center text-white">Primary</h1>
		</div>
	</section>

	<section id="Success" class="section-color bg-success py-5">
		<div class="container">
			<h1 class="display-4 text-center text-white">Success</h1>
		</div>
	</section>

	<section id="Warning" class="section-color bg-warning py-5">
		<div class="container">
			<h1 class="display-4 text-center">Warning</h1>
		</div>
	</section>

	<section id="Danger" class="section-color bg-danger py-5">
		<div class="container">
			<h1 class="display-4 text-center text-white">Danger</h1>
		</div>
	</section>

	<section id="Dark" class="section-color bg-dark py-5">
		<div class="container">
			<h1 class="display-4 text-center text-white">Dark</h1>
		</div>
	</section>

	


	
</body>
</html>
