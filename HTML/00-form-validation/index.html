<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<style>
		.form-group {
			margin-bottom: 16px;
		}

		.form-group label {
			/* font-size: 80%; */
			/* font-weight: 700; */
			/* display: block; */
			/* margin-bottom: 4px; */
		}

		.form-group-button {
			padding-top: 4px;
		}
	</style>
</head>

<body>
	<section class="py-5 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mx-auto">

					<div class="card shadow-sm">
						<div class="card-header">
							<h4 class="card-title">Special Form</h4>
						</div>
						<div class="card-body">
							<form class="needs-validation" action="" method="post" novalidate>
								<div class="form-group">
									<label class="form-label" for="full-name">Full Name</label>
									<input type="text" id="full-name" name="full-name" class="form-control" required>
								</div>
								<div class="form-group">
									<label class="form-label" for="email-address">Email address</label>
									<input type="email" id="email-address" name="email-address" class="form-control" required>
								</div>
								<div class="form-group">
									<label class="form-label" for="phone-number">Phone number</label>
									<input type="text" id="phone-number" name="phone-number" class="form-control" required>
								</div>
								<div class="form-group">
									<label class="form-label" for="username">Username</label>
									<input type="text" id="username" name="username" class="form-control" required>
								</div>
								<div class="form-group-button">
									<input type="submit" class="btn btn-primary" value="Submit">
									<input type="reset" class="btn btn-danger" value="Reset">
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		(() => {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>
</body>

</html>
