<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swiper</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<!-- <link rel="stylesheet" href="css/swiper-bundle.min.css"> -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<section>
		<div class="container">


			<div class="swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><div class="carousel-box" style="background-color: burlywood;">1</div></div>
					<div class="swiper-slide"><div class="carousel-box" style="background-color: steelblue;">2</div></div>
					<div class="swiper-slide"><div class="carousel-box" style="background-color: darkgray;">3</div></div>
				</div>
				<div class="swiper-pagination">
					<span class="swiper-pagination-bullet" tabindex="0">1</span>
					<span class="swiper-pagination-bullet" tabindex="0">2</span>
					<span class="swiper-pagination-bullet" tabindex="0">3</span>
				</div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
				<div class="swiper-scrollbar"></div>
			</div>



		</div>
	</section>

	<script src="js/swiper.min.js"></script>
	<!-- <script src="js/swiper-bundle.min.js"></script> -->
	<script src="js/script.js"></script>
</body>

</html>
