<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Swiper Video</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- =====[SECTION]===== -->
	<section class="py-5 border-bottom">
		<div class="container">
			<div class="row">
				<div class="col-lg-7 mx-auto">
					<div id="swiperCarousel" class="swiper swiper-carousel">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="ratio ratio-16x9">
									<video width="320" height="240" controls loop autoplay muted poster="img/media-1-screen.png">
										<source src="media/media-1.mp4" type="video/mp4">
										Your browser does not support the video tag.
									</video>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="ratio ratio-16x9">
									<video width="320" height="240" controls loop autoplay muted poster="img/media-2-screen.png">
										<source src="media/media-2.mp4" type="video/mp4">
										Your browser does not support the video tag.
									</video>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="ratio ratio-16x9">
									<video width="320" height="240" controls loop autoplay muted poster="img/media-3-screen.png">
										<source src="media/media-3.mp4" type="video/mp4">
										Your browser does not support the video tag.
									</video>
								</div>
							</div>
						</div>
						<div class="swiper-pagination"></div>
						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- =====[SECTION]===== -->
	<section class="py-5 border-bottom">
		<div class="container">
			<div class="row">
				<div class="col-lg-7 mx-auto">
					<div id="swiperMainCarousel" class="swiper swiper-main-carousel">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="ratio ratio-16x9">
									<video width="320" height="240" controls loop autoplay muted poster="img/media-1-screen.png">
										<source src="media/media-1.mp4" type="video/mp4">
										Your browser does not support the video tag.
									</video>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="ratio ratio-16x9">
									<video width="320" height="240" controls loop autoplay muted poster="img/media-2-screen.png">
										<source src="media/media-2.mp4" type="video/mp4">
										Your browser does not support the video tag.
									</video>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="ratio ratio-16x9">
									<video width="320" height="240" controls loop autoplay muted poster="img/media-3-screen.png">
										<source src="media/media-3.mp4" type="video/mp4">
										Your browser does not support the video tag.
									</video>
								</div>
							</div>
						</div>
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
					<div id="swiperThumbCarousel" thumbsSlider="" class="swiper swiper-thumb-carousel">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="ratio ratio-16x9"><img src="img/media-1-screen.png" alt="media"></div>
							</div>
							<div class="swiper-slide">
								<div class="ratio ratio-16x9"><img src="img/media-2-screen.png" alt="media"></div>
							</div>
							<div class="swiper-slide">
								<div class="ratio ratio-16x9"><img src="img/media-3-screen.png" alt="media"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
